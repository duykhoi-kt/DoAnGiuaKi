<!DOCTYPE html>

    <title>TheTree Dashboard</title>
    <link href="./asset/font/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/test.css">
    <script src="js/jquery-3.7.1.min.js"></script>
</head>

<body>

    <section id="menu">
        <div class="logo">
            <img src="image-admin/LOGO-2.png" alt="">
            <h2>The Tree</h2>
        </div>

        <div class="items">
            <li onclick="window.location.href='admin.html';"><i class="fa-solid fa-chart-pie"></i><a href="#">Bảng Điều khiển</a></li>
            <li onclick="window.location.href='UI-element.html';"><i class="fa-brands fa-pagelines"></i><a href="#">Sản phẩm</a></li>
            <li onclick="window.location.href='user-data.html';"><i class="fa-brands fa-elementor"></i><a href="#">Dữ liệu người dùng</a></li>

            <!-- <li><i class="fa-solid fa-credit-card"></i><a href="#">Cards</a></li> -->
            <li onclick="window.location.href='thong-ke.html';"><i class="fa-solid fa-chart-line"></i><a href="#">Blank</a></li>

                    <li>

                    </li>
                    <li>
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <a class="logout-btn" href="#">Đăng xuất</a>
                    </li>


                </ul>
            </div>
            <script src="js/admin.js"></script>

    <script>
        $('#menu-btn').click(function () {
            $('#menu').toggleClass("active");
        })

    <script src="js/logout.js"></script>
