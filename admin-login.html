<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/admin-login.css" />
    <link
      href="./asset/font/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css"
      rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <form action="">
        <h1>Đăng nhập</h1>
        <div class="input-box">
          <label for="gmail"></label>
          <input type="text" placeholder="Gmail" name="gmail" required />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <label for="password"></label>
          <input
            type="password"
            placeholder="Mật khẩu"
            name="password"
            required />
          <i class="fa-solid fa-lock"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" /> Lưu mật khẩu</label>
          <label><a href="#">Quên mật khẩu?</a></label>
        </div>

        <button type="submit" class="btn">Đăng nhập</button>
      </form>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
