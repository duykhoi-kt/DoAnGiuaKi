            <div class="thongbao">

                </ul>

            <script src="/js/admin.js"></script>

        <h3 class="i-name">Chi tiết sản phẩm </h3>
        <div class="wrapper">
            <div class="card">
                <img src="/img/CAY5.jpg" alt="" id="profile-pic">
                <label for="input-file">cập nhật</label>
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
            </div>

            <div class="edit">
                <form id="tree-form">
                    <label for="tree-name">Tên cây:</label><br>
                    <input type="text" id="tree-name" value="Cây phát tài">
                </form>
                <form id="tree-form">
                    <label for="tree-price">Giá sản phẩm:</label><br>
                    <input type="text" id="tree-price" value="750.000 vnđ">
                </form>
                <form id="tree-form">
                    <label for="tree-small-des">Mô tả ngắn:</label><br>
                    <textarea
                        id="tree-small-des">Cây phát tài bộ còn được biết đến với tên gọi khác là cây thiết mộc lan. Loài cây nội thất được đánh giá là đem lại nhiều sinh khí, may mắn và thịnh vượng cho gia chủ, nhất là khi cây nở hoa là dấu hiệu tiền tài đang đến với bạn. Hơn nữa, nếu bạn đặt cây theo hướng Đông hay Đông Nam của ngôi nhà thì sẽ đem tới nhiều may mắn bởi cây là đại diện cho hành Mộc.</textarea>
                </form>

                <form id="tree-form">
                    <label for="tree-big-des">Mô tả chi tiết:</label><br>
                    <textarea
                        id="tree-big-des">Cây phát tài bộ còn được biết đến với tên gọi khác là cây thiết mộc lan, là một loại cây cảnh phổ biến được nhiều người yêu thích bởi vẻ đẹp thanh tao, sang trọng và ý nghĩa phong thủy tốt đẹp. Cây có tên khoa học là Dracaena fragrans, thuộc họ Dracaenaceae. Cây có nguồn gốc từ Tây Phi, hiện nay được trồng phổ biến ở nhiều nước trên thế giới, trong đó có Việt Nam.
                    
    Cây phát tài bộ là cây thân gỗ nhỏ, có chiều cao trung bình từ 0,5 đến 1,5m. Lá cây dài, xanh bóng. Hoa phát tài bộ có màu trắng, nhỏ và có mùi thơm dịu. Cây thường ra hoa vào mùa hè.
                    
    Cây phát tài bộ là cây có ý nghĩa phong thủy rất tốt. Trong phong thủy, cây phát tài bộ được coi là biểu tượng của sự may mắn, tài lộc và thịnh vượng. Cây cũng được coi là biểu tượng của sự bền vững và trường tồn.
                    
    Cây phát tài bộ là cây rất dễ trồng và chăm sóc. Cây có thể sống trong điều kiện ánh sáng yếu, tuy nhiên cây sẽ phát triển tốt nhất trong điều kiện ánh sáng trung bình. Cây không cần nhiều nước, chỉ cần tưới nước 2-3 lần/tuần. Cây cũng không cần bón phân nhiều, chỉ cần bón phân 1-2 lần/tháng.
                    
    Cây phát tài bộ là cây cảnh rất đẹp và có ý nghĩa phong thủy tốt đẹp. Cây là lựa chọn tuyệt vời để trang trí cho ngôi nhà, văn phòng hoặc cơ sở kinh doanh của bạn.</textarea>
                </form>
                <div class="btn-submit">
                    <button onclick="window.location.href='UI-element.html';" type="button"
                        class="btn btn-danger">Hủy</button>
                    <button type="button" class="btn btn-success" id="toastbtn">Cập nhật</button>
                </div>
            </div>
        </div>
        <div class="toast">
            <div class="toast-header">
                <strong class="me-auto">Chúc mừng </strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p>Bạn đã cập nhật thành công </p>
            </div>
        </div>
    </section>

    <script>
        $('#menu-btn').click(function () {
            $('#menu').toggleClass("active");
        })
    </script>

    <script>
        let profilePic = document.getElementById("profile-pic");
        let inputFile = document.getElementById("input-file");

        inputFile.onchange = function () {
            profilePic.src = URL.createObjectURL(inputFile.files[0]);
        }
    </script>

    <script>
        document.getElementById("toastbtn").onclick = function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl)
            })
            toastList.forEach(toast => toast.show())
        }
    </script>
</body>

</html>
